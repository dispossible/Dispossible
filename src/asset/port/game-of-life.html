<canvas id="gol" width="500" height="500"></canvas>
<div class="golCtrl">
    <input id="seed" type="number"/>
    <button id="randBtn">Randomise</button>
    <button id="resetBtn">Reset</button>
    <button id="clearBtn">Clear</button><br/>
    <button id="goBtn">Start</button>
    <button id="stopBtn">Pause</button>
    <button id="stepBtn">Step</button>
</div>
<div class="golTxt">
    <h1>The Game of Life</h1>
    <h2>Rules:</h2>
    <ul>
        <li>If a living cell has less than 2 connections it will die</li>
        <li>If a living cell has more than 3 connections it will die</li>
        <li>If a dead cell has 3 connections it will become living</li>
    </ul>
</div>
